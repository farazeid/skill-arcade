name: Deploy Backend to Google Cloud on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "backend/**"

# Correctly grants permissions for OIDC token generation
permissions:
  contents: "read"
  id-token: "write"
  pull-requests: "write"
  checks: "write"

jobs:
  build_and_preview:
    if: ${{ github.event.action != 'closed' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      pull-requests: "write"
      checks: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          project_id: "${{ secrets.GCP_PROJECT_ID }}"
          workload_identity_provider: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"

      - name: Set up Google Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      # This is the corrected step
      - name: Configure Docker
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          export IMAGE_NAME="europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/skill-arcade/skill-arcade-backend:pr-${{ github.event.pull_request.number }}"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
        working-directory: ./backend

  cleanup_preview:
    if: ${{ github.event.action == 'closed' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v2"
        with:
          project_id: "${{ secrets.GCP_PROJECT_ID }}"
          workload_identity_provider: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"

      - name: Set up Google Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Delete Cloud Run Service
        run: |
          gcloud run services delete skill-arcade-backend-pr-${{ github.event.pull_request.number }} \
            --platform=managed \
            --region=europe-west2 \
            --quiet \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Delete Docker Image from Artifact Registry
        run: |
          gcloud artifacts docker images delete \
            europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/skill-arcade/skill-arcade-backend:pr-${{ github.event.pull_request.number }} \
            --delete-tags \
            --quiet
